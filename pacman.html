      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- POLICE -->

      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="./index.html"><img src="./assets/dogface.svg" alt="Logo" class="navbar-logo" /></a>
        <span class="navbar-title">Retro Gaming Js</span>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="./index.html">Tamagotchi</a>
          <a href="./snake.html">Snake</a>
          <a href="./pacman.html">Pacman</a>
        </div>

    <div id="gameContainer" style="display: none;">
      <canvas id="gameCanvas" width="400" height="200"></canvas>

    </footer>

    <!-- Audio -->
    <!-- <audio id="appleSound" src="./assets/appleSound.mp3"></audio> -->
    <!-- Script -->
    <script src="./js/pacmanScript.js"></script>
    <script>document.querySelector(".dropbtn").addEventListener("click", function() {
      var dropdownContent = document.querySelector(".dropdown-content");
      if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
      } else {
          dropdownContent.style.display = "block";
      }
    });
    </script>
    <!-- PacMan ok (manque les sons) -->
