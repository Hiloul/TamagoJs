<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./assets/dogface.svg" />
    <!-- ICONES -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Retro Gaming Js</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="./assets/dogface.svg" alt="Logo" class="navbar-logo" />
        <span class="navbar-title">Retro Gaming Js</span>
        <a href="./snake.html">Morpion</a>
      </div>
    </nav>

    <div class="container">
      <div class="tamagotchi">
        <div class="name">
          <input type="text" id="tamagotchiName" placeholder="Entrer un nom" />
          <button onclick="setName()">Nommer</button>
          <span id="warning"></span>
        </div>
        <h1 id="displayedName">Mon Tamagotchi</h1>

        <div class="choosePet">
          Choisissez un compagnon:
          <select id="petSelector">
            <option value="🐱">Chat</option>
            <option value="🐶">Chien</option>
            <option value="🐰">Lapin</option>
            <option value="🐻">Ours</option>
            <option value="🐣">Poussin</option>
            <option value="🐭">Souris</option>
          </select>
          <button onclick="setPet()">Sélectionner</button>
        </div>
        <div id="pet">🐣</div>
        <!-- Valeur par défaut -->

        <div class="stats">
          <p>Faim: <span id="hunger">100</span>%</p>
          <p>Bonheur: <span id="happiness">100</span>%</p>
          <p>Santé: <span id="health">100</span>%</p>
          <p>Hygiène: <span id="cleanliness">100</span>%</p>
        </div>
      </div>
      <div class="controls">
        <button onclick="feed()">🍔</button>
        <button onclick="play()">🎮</button>
        <button onclick="heal()">🩺</button>
        <button onclick="wash()">🛁</button>
        <button onclick="quit()">❌</button>
      </div>
      <!-- <button id="restartButton" onclick="restartGame()" style="display: none;">Redémarrer</button> -->
      <button id="restartBtn" style="display: none" onclick="restartGame()">
        Redémarrer
      </button>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>2023 ©Retro Gaming Js by HiloulDev. Tous droits réservés.</p>
      </div>
    </footer>

    <!-- Audio -->
    <audio id="eatingSound" src="./assets/eatingSound.mp3"></audio>
    <audio id="healingSound" src="./assets/healingSound.mp3"></audio>
    <audio id="washingSound" src="./assets/washingSound.mp3"></audio>
    <audio id="playingSound" src="./assets/playingSound.mp3"></audio>
    <audio id="looseSound" src="./assets/looseSound.mp3"></audio>
    <audio id="alertSound" src="./assets/alertSound.mp3"></audio>
    <script src="./js/script.js"></script>
  </body>
</html>
